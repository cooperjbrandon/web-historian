    $.ajax({
      url: "/newsites",
      type: 'GET',
      success: function(data) {
        data = JSON.parse(data);
        var len = (data.lenth > 10 ) ? 10 : data.length;
        for (var i = 0 ; i < len ; i++){
        var link = $('<a>').attr('href', '/' + data[i]);
        var div = $('<div>').text(data[i]);
        div.addClass("siteName");
        link.append(div);
        $('body').prepend(link);
        }
        $('body').prepend('<div class = "siteHeader">10 Newest Sites</div>');
      }
    });
});
